{% extends './base.html' %}

{% block body %}
    
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Course</h2>
    <div class="card">
        <div class="card-body">
            <form action="/updateCourse/" method="post">
                {% csrf_token %}
                <div class="form-group my-1"> 
                    <input type="text" name="txtCode" id="txtCode" class="form-control" placeholder="Code" minlength="6" maxlength="6" required value="{{ course.code }}" readonly>
                </div>
                <div class="form-group my-1">
                    <input type="text" name="txtName" id="txtName" class="form-control" placeholder="Name" required  value="{{ course.name }}">
                </div>
                <div class="form-group my-1">
                    <input type="number" name="txtCredits" id="txtCredits" class="form-control" min="1" max="9" required  value="{{ course.credits }}">
                </div>
                <div class="form-group my-1">
                    <button type="submit" class="btn btn-success btn-block text-white ">Save</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock body %}
